site_name: LuaRT Academy

theme:
  name: material
  font: Albert Sans
  palette:
    primary: blue
    accent: amber
  icon:
    logo: material/school
  features:
    - toc.integrate
    - navigation.path

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg